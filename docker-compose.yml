version: '3.8'

services:
  family-ai:
    build: .
    container_name: family-ai-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
